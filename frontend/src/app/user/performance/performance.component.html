
<br><br><br><br>
<h1>Performance</h1>

<div>
        
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th>Subject</th>
        <th>Score</th>
        <th>Outof</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let r of result">
        <td>{{r.subIdSubName}}</td>
        <td>{{r.score}}</td>
        <td>10</td>
        
      </tr>
    </tbody>
  </table>
  
</div>
